<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Card">
        <div class="Card_container">
            <div class="Card_imagen">
                <img src="images/cactus_img.jpg" alt="Cactus imagen">
            </div>

            <div class="Card_tag">
                <p>Design</p>
            </div>

            <div class="Card_Body">
                <h2> Embracing Minimalism</h2>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>


        </div>

        <footer class="Card_footer">
            <p> Annie Spratt</p>
        </footer>

    </div>


</body>

</html>
